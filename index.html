<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Math Club Portal</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="auth.js"></script>
    <script>
        // Safety Check: Firebase Auth and ES Modules usually fail on file:// protocol
        window.onload = function () {
            if (window.location.protocol === 'file:') {
                const banner = document.createElement('div');
                banner.style.position = 'fixed';
                banner.style.top = '0';
                banner.style.left = '0';
                banner.style.width = '100%';
                banner.style.background = '#ff4d4d';
                banner.style.color = 'white';
                banner.style.textAlign = 'center';
                banner.style.padding = '15px';
                banner.style.zIndex = '9999';
                banner.style.fontFamily = 'sans-serif';
                banner.style.fontWeight = 'bold';
                banner.innerHTML = '⚠️ SETUP ERROR: You are opening this file directly. Authentication functions are BLOCKED by your browser.<br>Please run <code>start_server.bat</code> and go to <code>localhost:8000</code>.';
                document.body.prepend(banner);
            }
        };
    </script>
</head>

<body>
    <div class="background-animation">
        <canvas id="bg-canvas"></canvas>
    </div>

    <section class="view-section active">
        <div class="auth-container glass-panel">
            <div class="auth-header">
                <div class="logo">Math <span class="highlight">Club</span></div>
                <p>Sign in to access competitions</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="student@university.edu" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary full-width">Sign In</button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
            <div id="auth-error" class="error-msg"></div>
        </div>
    </section>
</body>

</html>
